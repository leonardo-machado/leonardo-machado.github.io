<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
				margin: 1em;
				text-align: center;
			}
			.botao {
				display: block;
				margin: 0.5em;
				padding: 1em;
				background-color: #2E7D32;
				color: white;
				text-decoration: none;
				border-radius: 2em;
				text-align: center;
			}
			.flex {
				display: flex;
				flex-direction: column;
			}
			.center {
				justify-content: center;
			}

			input {
				margin: 1.5em;
			}
			
		</style>
		<script>
			function atualizalink(){
				document.getElementById('link').href = 'http://api.whatsapp.com/send?1=pt_BR&phone=' + document.getElementById('fone').value;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="flex center">
				<h1>Envie mensagens no whatsapp para telefones n√£o cadastrados</h1>
				<p>Entre com o telefone desejado e clique em Iniciar Conversa.</p>
				<input id="fone" type="text" onkeyup="atualizalink()" value="55"/>
				<a class="botao" id="link" href="http://api.whatsapp.com/send?1=pt_BR&amp;phone=55" target="_blank">INICIAR CONVERSA</a>
			</div>
		</div>
	</body>
</html>
